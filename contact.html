<!DOCTYPE html>
<html>
    <head>
        <title>responsive-portfolio</title>
        <!-- We link our html to the Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="asset/media.css">
    </head>
    <body>
        <div class='container col-md-12' style="background-color:#dddddd">
            <nav class="navbar navbar-expand-lg navbar-light bg-white"
                 id="navbar_768 navbar_640">
                <!-- Our brand / logo -->
                <a  class="navbar-brand cl-md-2" 
                    id="name"
                    style=" padding:20px;
                            margin-top:-10px;
                            margin-bottom:-8px;
                            margin-left:1%;
                            background-color:#4aaaa5"
                            href="#">Chih-Chien(Justin)Lin
                </a>
    
                    <div class = "navbar-nav offset-md-6 cl-md-3">
    
                        <li class="nav-item active mr-auto">
                            <a class="nav-link" href="index.html">about</a>
                        </li>
            
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">portfolio</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">contact</a>
                        </li>
                    </div>
            </nav>
        
        <div class="jumbotron  
                    col-md-7 
                    bg-white" 
             style="margin-top:20px">

            <!-- centered text -->
            <h1 class=" offset-md-1" 
                style=" color:#4aaaa5;
                        margin-top:-30px"><strong>Contact</strong></h1>
            <!-- here I reference the following website to create thicker horizontal line -->
            <!-- https://stackoverflow.com/questions/11577712/hr-tag-in-twitter-bootstrap-not-functioning-correctly -->
            <hr style="border-width:5px">
            <br>
            <form>
                <p><strong>Name</strong></p>
                <!-- here create a space for typing name, email, text box -->
                <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
                <input class="form-control" 
                       type="text" 
                       placeholder="Name">

                <br>

                <div class="form-group">
                    <p><strong>Email Address</strong></p> 
                    <input type="email" 
                           class="form-control" 
                           placeholder="email@email.com">
                </div>
                
                <br>

                <div class="form-group">
                    <p><strong>Message</strong></p>
                    <textarea class="form-control" 
                              id="exampleFormControlTextarea1" 
                              rows="5"></textarea>
                </div>
                
                <button type="submit" 
                        class="btn btn-primary">Submit</button>
              </form>
            
        </div>
        <footer class="footer py-1" 
                style="background-color:#4aaaa5">
            <p class="text-center">Copyright</p>
          </footer>
    </div>
</body>
</html>
